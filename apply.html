<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply to ye Faire</title>
</head>
<body>
    <head>
        <h1>Apply to ye Faire</h1>
    </head>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Answer me these questions three:</legend>
                    <p>What is thy name? <input type="text" name="name"></p>
                    <p>What is thy quest?</p>
                    <input type="radio" name="quest" value="grail"> To seek the grail.
                    <input type="radio" name="quest" value="knight"> To slay the black knight.
                    <input type="radio" name="quest" value="shrubbery"> To retrieve a shrubbery.
                    
                    <p>
                        What is thy favorite color?
                        <select>
                            <option>Blue</option>
                            <option>Red</option>
                            <option>Yellow</option>
                            <option>Green</option>
                        </select>
                    </p> 
                </fieldset>
                <label>
                    <p>What are thine talents?</p>
                    <input type="checkbox" name="talent" value="juggling"> Juggling
                    <input type="checkbox" name="talent" value="singing"> Singing
                    <input type="checkbox" name="talent" value="magic"> Magic 
                    <input type="checkbox" name="talent" value="sword-swallowing"> Sword swallowing 
                </label>
            </form>
        </section>
    </main>
</body>
</html>
