<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefecture Pants</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="index.html">Prefecture Pants</a></h1>
    </header>

    <main>
        <form id="form">
            <section id="personal">
                <h2>Personal Information</h2>
            
                <label>
                    <span class="questions">Name:</span><br>
                    <input type="text" id="name" placeholder="First + Last Name" class="text-input">
                </label>

                <br>
    
                <label>
                    <span class="questions">Social Security Number:<span class="questions"></span><br>
                    <input type="text" id="ssn" placeholder="xxx-xxx-xxxx" class="text-input">
                </label>
            </section>
            
            <section id="qualification">
                <h2>Qualifications</h2>
    
                <label>
                    <span class="questions">Can you read:</span><br>
                    <select id="read">
                        <option hidden disabled selected>Select Answer</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label> 
            </section>

            <section id="more">
                <h2>Work History</h2>
                
                <p><span class="questions">Are shorts REALLY pants?</span></p>
                <label><input type="radio" name="shorts" value="yes" class="radio" id="radio-left">Sure, why not?</label>
                <label><input type="radio" name="shorts" value="no" class="radio">How dare you? No!</label>

                <br>
    
                <p><span class="questions">Select your favorite options</span></p>
                <label><input type="checkbox" name="options" value="cargo" class="checked" id="checked-left">Cargo</label>
                <label><input type="checkbox" name="options" value="tear away" class="checked">Tear Away</label>
                <label><input type="checkbox" name="options" value="rhinestones" class="checked">Rhinestones</label>
            </section>

            <section id="hate">
                <h2>Hobbies and Interests</h2>
                
                <p><span class="questions">On a scale of 1-10 how much do you hate shorts</span></p>
                <input type="range" name="hate-shorts" min="0" max="10" id="slider" class="slider"> 
                <span id="slider-value">5</span>
            </section>

            <button id="submit">Submit</button>
        </form>
    </main>

    
    <script type="module" src="./src/application.js"></script>
</body>
</html>
