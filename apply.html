<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Application</title>
</head>
<body>
    <header>
        <h1>Ninja Application</h1>
        <a href="./index.html">Home</a>
    </header>
    <main>
        <section>
            <form id="application-form">
                <div>
                    <p>
                        <label>                        
                            Name:
                            <input id="name-input" type="text" name="name">
                        </label>
                    </p>
                </div>
                <div>
                    <label>                        
                        Have you ever assassinated someone?
                        <p>
                            Yes <input type="radio" name="assassination" value="yes">
                            No <input type="radio" name="assassination" value="no">
                        </p>
                    </label>
                </div>
                <div>
                    <p>
                        <label>                            
                            What color are your clothes?
                            <select name="clothes">
                                <option value="white">White</option>
                                <option value="blue">Blue</option>
                                <option value="red">Red</option>
                                <option value="dark">Dark</option>
                                <option value="black">Black</option>
                                <option value="night">Night</option>
                            </select>
                        </label>
                    </p>
                </div>
                <div>
                    <fieldset>
                        <legend>Skills</legend>
                            <p>
                                <input type="checkbox" name="skills" value="knife"> Knife
                            </p>
                            <p>
                                <input type="checkbox" name="skills" value="silence"> Silence
                            </p>
                            <p>
                                <input type="checkbox" name="skills" value="poisons"> Poisons
                            </p>
                            <p>                                
                                <input type="checkbox" name="skills" value="patience"> Patience
                            </p>
                            <p>                                
                                <input type="checkbox" name="skills" value="shuriken"> Shuriken
                            </p>
                            <p>    
                                <input type="checkbox" name="skills" value="sword"> Sword    
                            </p>
                    </fieldset>
                </div>
                <div>
                    <p>                        
                        <label>
                            Tell us about the last time you snuck up on someone:
                            <textarea name="snuck" cols="60" rows="10" placeholder="Enter your story here..."></textarea>
                        </label>
                    </p>
                </div>
                <div>
                    <button id="submit-button" type="submit" name="submit">Submit Application</button>
                </div>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script type="module" src="./src/apply.js"></script>
</body>
</html>
