<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/apply.css">
    <title>Apply !</title>
</head>
<body>
    <header>
        <h1>
            Live your Dream
        </h1>
    </header>
    <main>
        <section>
            <p>
            <a href="/index.html">Home</a>
            </p>
        </section>
        <section>
            <p>
                Become a Bosser Arounder: <br><br>
                <a id="fill-form">Fill out the Form !</a>
                <br>
            </p>
        </section>
        <section>
            <form id="app-form">
                <p>
                    <fieldset>
                        <legend>
                            Contact Details
                        </legend>
                        <label>
                            Name: <br>
                            <input id="name-input" type="text">
                        </label>
                            <br>
                        <label>
                            Digits: <br>
                            <input id="digits-input" type="tel">
                        </label>
                            <br>
                        <label>
                            Email: <br>
                            <input id="email-input" type="email">
                        </label>
                    </fieldset>
                </p>
                <p>
                    <fieldset>
                        <legend>
                            Talk Boss to Us
                        </legend>
                        <label>
                            <p>
                                Select All That Apply
                                <br><br>
                                <label>
                                    Demanding
                                    <input type="checkbox" name="checkboxes" value="demanding">
                                    Impatient
                                    <input type="checkbox" name="checkboxes" value="impatient">
                                    Being in Control
                                    <input type="checkbox" name="checkboxes" value="incontrol">
                                </label>
                            </p>
                            <p>
                                <label>
                                    Desired Salary: <br>
                                    <select name="pay" id="pay">
                                        <option value="100k">$80,000 - $100,00</option>
                                        <option value="200k">$100,000 - $200,000</option>
                                        <option value="750k">$200,00 - $750,000</option>
                                    </select>
                                </label>
                            </p>
                            <p>
                                <label>
                                    Get Rich or Die Tryin' ?
                                    <p>Yes !
                                    <input id="yes" type="radio" name="die-trying" value="yes" checked="checked"> 
                                    </p>
                                    <p>
                                    No :(
                                    <input id="no" type="radio" name="die-trying" value="no" checked="checked">
                                    </p>
                                </label>
                            </p>
                        </label>
                    </fieldset>
                </p>
                <p>
                    <label>
                        <button id="submit" type="submit" name="submit" value="submit">
                            Submit dat Boss
                        </button>
                    </label>
                </p>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
    <script type="module" src="/src/apply.js"></script>
</body>
</html>
