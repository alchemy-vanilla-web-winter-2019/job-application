<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <title>Application Page</title>
</head>

<body>
    <header><h1>Application Page Header</h1></header>
    <p><a href="./index.html">Home</a></p>

    <form id="application-form">
        <fieldset>
            <legend>Personal Info:</legend>
            <p>
                <label>Name:</label>
                <input type="text" id="name" value="" name="name">
            </p>
            <p>
                <label>Email:</label>
                <input type="email" id="email" value="">
            </p>
            <p>
                <label>Phone No.:</label>
                <input type="tel" id="phone" value="">
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Gender:</legend>
            <p>
                <label>Gender:</label>
                <input type="text" id="gender" value="">
            </p>
        </fieldset>

        <fieldset>
            <legend>Full time or Part time desired:</legend>
            <p>
                <input type="radio" id="full-time" name="full-part" value="">
                <label>Full time</label>
            </p>
            <p>
                <input type="radio" id="part-time" name="full-part" value="">
                <label for="dewey">Part time</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Position Applying For:</legend>
            <label>Positions Available:</label>
            <select id="positions-available">
                <option value="">-Please choose a position-</option>
                <option value="front-end">Front-end Developer</option>
                <option value="back-end">Back-end Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="devops">DevOps</option>
            </select>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <script type="module" src="./src/apply/apply.js"></script>
</body>
</html>
