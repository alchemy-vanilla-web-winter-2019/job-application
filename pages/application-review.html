<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/apply-submitted.css">
    <title>Review Application</title>
</head>
<body>
    <header>
        <section id="logo">
            <p id="logo">The Good Company&reg;</p>
        </section>
        <section id="nav">
            <a href="/index.html">Home</a>
            <a href="/pages/apply.html">Apply</a>
        </section> 
    </header>
    <main>
        <section id="intro">
            <h1>Please review your application.</h1>
        </section>
        <section id="application-review">
            <dl>
                <dt>Name:</dt>
                <dd id="name"></dd>
                <dt>City:</dt>
                <dd id="city"></dd>
                <dt>Skill:</dt>
                <dd id="skill"></dd>
                <dt>Life Philosophy:</dt>
                <dd id="philosophy"></dd>
                <dt>Morality Score:</dt>
                <dd id="morality"></dd>
                <dt>Salary Requirements:</dt>
                <dd id="salary"></dd>
            </dl>
        </section>
        <section id="look-good">
            <p>Look good? Click below to approve and submit for review.</p>
        </section>
        <section id="buttons">
            <a href="/pages/application-accepted.html">Approve</a> <a href="/pages/apply.html">Apply Again</a>
        </section>
    </main>
    <footer>
        <p>&copy; The Good Company 2019</p>
    </footer>
    <script type="module" src="../src/application-review.js"></script>
</body>
</html>
