<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for the Curly Boi Street Fraternity</title>
    <link rel="stylesheet" type="text/css" href="style-app.css">
</head>
<body>
    <header>
        <h1> Apply Now </h1>
    </header>

    <main>
        <section>
            <form id="form">
                <fieldset> 
                    <Legend>About You</Legend>
                

                <label>
                    Name:
                    <input type="text" id="name"> 
                </label>

                <label>
                    Age:
                        <input type="text" id="age"> 
                </label>

                <label>
                    Desired Position:
                        <input type="text" id="position"> 
                </label>
                </fieldset>

            <section>
                <fieldset><legend>Availability</legend>
                <label>
                    Are you currently in another street fraternity?:
                    No <input type="radio" name="availability" id="no" value="no" required checked> 
                </label>

                <label>
                    Are you currently in another street fraternity?:
                    Yes <input type="radio" name="availability" id="yes" value="yes">                     
                </label>
                </fieldset>
            </section>

                <label>
                    <fieldset><legend>Amount of Curliness Desired</legend>
                        <input type="range" min="0" max="100" id="curly-answer"> 
                        <span id="curl"> 0 </span>
                    </fieldset>
                </label>

            <section>
                <fieldset> <legend>Favorite Condiment</legend>
                <label>
                    Mushrooms <input type="checkbox" name="pizza" value="mushrooms" required>

                </label>

                <label>
                    Onions <input type="checkbox" name="pizza" value="onions">
                </label>

                <label>
                    Pepperoni <input type="checkbox" name="pizza" value="pepperoni">
                </label>
                </fieldset>
            </section>

            <section>
                    <label id="button">
                            <button id="submit"> 
                                Submit
                            </button>
                    </label>
            </section>
            </form>
        </section>
    <script src="application.js"></script>
    </main>
    
</body>
</html>
